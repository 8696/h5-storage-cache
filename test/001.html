<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../dist/h5-storage-cache.min.js"></script>
<script>
  let h5StorageCache = new H5StorageCache({
    /**
     * @description 存储类型，可选择 localStorage 、sessionStorage
     * @default localStorage
     * */
    storage: localStorage,
    /**
     * @description 过期时间 (ms)
     * @default -1 永久
     * */
    expireTime: -1,
    /**
     * @description 前缀
     * @default cache_
     * */
    prefix: 'prefix_'
  });


</script>
</body>
</html>
